<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/Add_Admin.css">
</head>
<body>
    <div class="back">
        <button>back</button>
    </div>
    <div class="container">
        <form action="">
            <h2>Add Admin</h2>
            <div class="input-group">
                <input type="text" name="" id="" required>
                <label for="">Name</label>
            </div>
            <div class="input-group">
                <input type="text" name="" value="Admin" readonly id="" required>
                <!-- <label for="">Email</label> -->
            </div>
            <div class="input-group">
                <input type="password" name="" id="password1" class="password" required>
                <button type="button" class="eye" id="togglePassword1">
                    <i><img src="/Icons/eye.png" alt=""></i>
                </button>
                <label for="">Password</label>
            </div>
            <div class="input-group">
                <input type="password" name="" id="password2" class="password" required>
                <button type="button" class="eye" id="togglePassword2">
                    <i><img src="/Icons/eye.png" alt=""></i>
                </button>
                <label for="">Confrim Password</label>
            </div>
            <!-- <a class="sign_in">Forget Password ?</a> -->
             <input id="Submit" type="submit" value="Submit">
        </form>
    </div>
    <script>
        const togglePassword1 = document.querySelector('#togglePassword1');
        const password1 = document.querySelector('#password1');

        togglePassword1.addEventListener('click', function (e) {
            // Toggle the type attribute
            const type = password1.getAttribute('type') === 'password' ? 'text' : 'password';
            password1.setAttribute('type', type);
            
            // Toggle the eye icon
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });

        const togglePassword2 = document.querySelector('#togglePassword2');
        const password2 = document.querySelector('#password2');

        togglePassword2.addEventListener('click', function (e) {
            // Toggle the type attribute
            const type = password2.getAttribute('type') === 'password' ? 'text' : 'password';
            password2.setAttribute('type', type);
            
            // Toggle the eye icon
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
