<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/Carrers_pubish.css">
</head>
<body>
    <div class="back">
        <button>Back</button>
    </div>
    <div class="container">
        <h2>Publish Job</h2>
        <form action="">
            <div class="carrer_form">
                <div class="box1">
                    <img id="imagePreview" src="/Img/Profile.png"  alt="">
                    <input type="file" id="fileInput" name="name" required>
                    <div class="gender-group">
                        <label id="employment" for="">Employment </label>
                        <div id="radio">
                            <input class="radio" type="radio" name="gender" id="male" value="male">
                            <label for="male">Full time</label>
                            <input class="radio" type="radio" name="gender" id="female" value="female">
                            <label for="female">Part time</label>
                        </div>
                        
                    </div>
                </div>
                <div class="box2">
                    <div class="input-group one_line">
                        <input type="text" name="" id="" required>
                        <label for="">Job Title</label>
                    </div>
                    <div class="input-group">
                        <textarea name="" id=""  required></textarea>
                        <label id="text-box" for="">Job Description</label>
                    </div>
                    <div class="input-group">
                        <textarea name="" id=""  required></textarea>
                        <label id="text-box" for="">Department</label>
                    </div>
                    <div class="input-group">
                        <textarea name="" id=""  required></textarea>
                        <label id="text-box" for="">Education</label>
                    </div>
                    <div class="input-group">
                        <textarea name="" id=""  required></textarea>
                        <label id="text-box" for="">Required exprience</label>
                    </div>
                </div>
                <div class="box3">
                    <div class="input-group one_line">
                        <input type="number" name="" id="" required>
                        <label for="">Salary</label>
                    </div>
                    <div class="input-group">
                        <textarea name="" id=""  required></textarea>
                        <label id="text-box" for="">Benifits</label>
                    </div>
                    <div class="input-group">
                        <textarea name="" id=""  required></textarea>
                        <label id="text-box" for="">Skills Required</label>
                    </div>
                    <div class="input-group">
                        <textarea name="" id=""  required></textarea>
                        <label id="text-box" for="">Application Prodcure</label>
                    </div>
                    <div class="input-group">
                        <textarea name="" id=""  required></textarea>
                        <label id="text-box" for="">Other Information</label>
                    </div>
                </div>
            </div>
            <div id="input_submit" >               
                <input id="Submit" type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const fileInput = document.getElementById("fileInput");
            const imagePreview = document.getElementById("imagePreview");
        
            fileInput.addEventListener("change", function(event) {
                const file = event.target.files[0];
                if (file && (file.type === "image/png" || file.type === "image/jpeg" || file.type === "image/jpg" || file.type === "image/webp")) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert("Please select a valid image file (PNG, JPG, JPEG, WEBP).");
                }
            });
        })


        const genderGroup = document.querySelector('.gender-group');

        // Click inside the gender-group
        genderGroup.addEventListener('click', function(event) {
            event.stopPropagation(); // Prevent the click from propagating to the document
            this.classList.add('clicked');
        });

        // Click outside the gender-group
        document.addEventListener('click', function() {
            genderGroup.classList.remove('clicked');
        });
    </script>
</body>
</html>
